<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images - Stephanie D. Selanoba</title>
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals by Stephanie D. Selanoba covers essential skills in web development, including HTML, CSS, and JavaScript for creating dynamic, responsive websites.">
    <meta name="author" content="Stephanie Dacullo Selanoba">
    <link rel="stylesheet" href="styles/responsive-images.css">

<body>

        <div class="hero">

            </picture>
        </div>
